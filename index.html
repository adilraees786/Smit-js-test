<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>

    
    <div class="form">
        <h2>Sign up</h2>
      

        <div id="signup_user">

            <div class="email">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" id="email">
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password" id="password">
            </div>
            <button id="signup_btn">Sign Up</button>
            <p>Already have an account ? <span> <a href="#signin_user">Sign In</a></span></p>

            
        </div>



        <div id="signin_user">
            <h2>Sign In</h2>
            
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" id="signn_email">
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Enter your password" id="sign_password">
            </div>
            <button id="login_btn">Sign in</button>
        </div>


    </div>


    <script src="app.js" type="module"></script>
</body>

</html>
